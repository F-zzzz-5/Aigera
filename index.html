<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aigera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .letter {
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
        .countdown-number {
            font-variant-numeric: tabular-nums;
        }
        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-pink-100 min-h-screen flex flex-col items-center justify-center p-8">
    <div class="max-w-2xl mx-auto text-center">
        <div id="message-container" class="text-white text-2xl md:text-3xl leading-relaxed mb-8">
        </div>
        
        <div id="countdown-container" class="hidden">
            <div class="countdown-box rounded-2xl p-6 mb-6 mx-auto max-w-md">
                <div class="text-white text-lg mb-2 font-medium">Time until Valencia:</div>
                <div id="countdown" class="countdown-number font-bold text-3xl md:text-4xl text-white"></div>
            </div>
            <div class="text-white text-lg md:text-xl mb-6">
                I will see you then, I love you :-) ❤️
            </div>
        </div>
    </div>

    <script>
        const messages = [
            "Aigera, I know I haven't stuck to my last promise",
            "but I will show you that this relationship is worth it",
            "You are to be cherished - you're special, in so many ways",
            "Please forgive me."
        ];

        const messageContainer = document.getElementById('message-container');
        const countdownContainer = document.getElementById('countdown-container');
        let currentMessageIndex = 0;
        let currentLetterIndex = 0;

        function typeMessage() {
            if (currentMessageIndex >= messages.length) {
                showCountdown();
                return;
            }

            const currentMessage = messages[currentMessageIndex];
            
            if (currentLetterIndex === 0) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'mb-6';
                messageDiv.id = `message-${currentMessageIndex}`;
                messageContainer.appendChild(messageDiv);
            }

            const messageDiv = document.getElementById(`message-${currentMessageIndex}`);
            
            if (currentLetterIndex < currentMessage.length) {
                const letter = document.createElement('span');
                letter.textContent = currentMessage[currentLetterIndex];
                letter.className = 'letter';
                letter.style.animationDelay = '0s';
                messageDiv.appendChild(letter);
                
                currentLetterIndex++;
                setTimeout(typeMessage, 80);
            } else {
                setTimeout(() => {
                    messageDiv.classList.add('fade-out');
                    setTimeout(() => {
                        messageDiv.remove();
                    }, 1000);
                }, 1500);
                
                currentMessageIndex++;
                currentLetterIndex = 0;
                setTimeout(typeMessage, 2500);
            }
        }

        function showCountdown() {
            setTimeout(() => {
                countdownContainer.classList.remove('hidden');
                startCountdown();
            }, 2000);
        }

        function playMusic() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'https://www.youtube.com/embed/vZyenjZseXA?autoplay=1&loop=1&playlist=vZyenjZseXA';
            iframe.allow = 'autoplay';
            document.body.appendChild(iframe);
        }

        function startCountdown() {
            const targetDate = new Date('2025-06-13T19:30:00Z');
            
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate.getTime() - now;
                
                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = "It's time! ❤️";
                    return;
                }
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').innerHTML = 
                    `${days}d ${hours.toString().padStart(2, '0')}h ${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        setTimeout(typeMessage, 1000);
    </script>
</body>
</html>
